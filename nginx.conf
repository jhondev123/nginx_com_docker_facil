http{

    server{
        listen 80;
        # localhost ou o seu dominio
        server_name localhost; 
        location /api {
            return 200 "api aqui";
        }
        location / {
            return 200 "aqui poderia ser o seu frontend";
        }
        location /backend {
            # aqui poderia ser seu backend, se tivesse em um container teria que colocar o nome do servi√ßo do container no lugar do localhost
            proxy_pass http://localhost:8000;
        }
        location /frontend {
            proxy_pass http://localhost:4343;
        }
    }
    
}